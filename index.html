<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Breackout Game</title>
    </head>
    <body>
        <h1>Breackout Game</h1>
        <button id="rules-btn" class="rules-btn btn">Show Rules</button>
        <div id="rules" class="rules">
            <h2>How to play</h2>
            <p>
                Use your right and left keys to the brick to bounce 
                the ball up and break the block
            </p>
            <p>
                If you miss the ball, your score and block will be reset. 
            </p>
            <button id="close-btn" class="btn">Close</button>
        </div>
        <canvas id="canvas" width="800" height="600">

        </canvas>
        <script src="script.js"></script>
    </body>
</html>
